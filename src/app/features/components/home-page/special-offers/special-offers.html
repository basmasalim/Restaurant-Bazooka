<section class="special-combo">
  <div class="container">
    <div class="title text-center">
      <h2 class="primary-color permanentMarker-font text-capitalize fs-4">
        Specials Combo
      </h2>
      <h3 class="secondTitle">Our delicious <br />burgers</h3>
    </div>
    <div class="items">
      <swiper-container
        [speed]="500"
        pagination-dynamic-bullets="true"
        [breakpoints]="breakpoints"
      >
        @for (special of specialOffers; track special.id) {
        <swiper-slide class="item text-center">
          <div>
            <figcaption>
              <h4 class="title barlow-font fw-bolder fs-4">
                {{ special.title }}
              </h4>
              <p class="description font-roboto text-muted w-75 mx-auto">
                {{ special.description }}
              </p>
              <div class="price primary-color fs-2 fw-bold my-4 barlow-font">
                {{ special.price }} EGP
              </div>
              <div
                class="product-btn d-flex justify-content-center align-items-center"
              >
                <a class="btn rounded-5 py-2 px-4">
                  <svg
                    fill="#e7272d"
                    version="1.1"
                    id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    width="18px"
                    height="18px"
                    viewBox="-90.29 -90.29 1083.44 1083.44"
                    xml:space="preserve"
                    transform="matrix(-1, 0, 0, 1, 0, 0)rotate(0)"
                  >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g
                      id="SVGRepo_tracerCarrier"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></g>
                    <g id="SVGRepo_iconCarrier">
                      <g>
                        <g>
                          <path
                            d="M671.504,577.829l110.485-432.609H902.86v-68H729.174L703.128,179.2L0,178.697l74.753,399.129h596.751V577.829z M685.766,247.188l-67.077,262.64H131.199L81.928,246.756L685.766,247.188z"
                          ></path>
                          <path
                            d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717 c-59.961,0-108.744,48.781-108.744,108.742s48.782,108.744,108.744,108.744c59.962,0,108.743-48.783,108.743-108.744 c0-14.4-2.821-28.152-7.927-40.742h208.069c-5.107,12.59-7.928,26.342-7.928,40.742 C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744 c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z M619.162,716.897c0,22.467-18.277,40.744-40.743,40.744s-40.743-18.277-40.743-40.744c0-22.465,18.277-40.742,40.743-40.742 S619.162,694.432,619.162,716.897z"
                          ></path>
                        </g>
                      </g>
                    </g>
                  </svg>
                  <span class="text text-uppercase ms-2 fw-bold"
                    >Order Now</span
                  >
                </a>
              </div>
            </figcaption>
            <figure>
              <img
                [src]="special.imageSrc"
                [alt]="special.imageAlt"
                loading="lazy"
              />
            </figure>
          </div>
        </swiper-slide>
        }
      </swiper-container>
    </div>
  </div>
</section>
